<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      // 13_log.js 먼저 만들기
      // import: log.js 파일에 있는 함수들 가져오기
      import { log, error } from "./log.js";

      // 가져온 함수 사용하기
      log("모듈로 메시지 출력하기");
      error("모듈로 메시지 출력하기");
    </script>
  </body>
</html>

<!-- 모듈을 사용할 때는 보안 정책으로 인해 브라우저 실행이 안될 수 있음
브라우저가 보안상의 이유로 제한 (CORS 에러)
서버를 통해 HTML 파일을 불러오면 모듈을 가져올 수 있음 -->
