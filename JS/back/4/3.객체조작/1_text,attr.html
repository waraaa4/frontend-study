<!DOCTYPE html>
<html lang="ko">

<head>
	<script src="../js/jquery-3.7.1.min.js"></script>
	<script>
		$(function () {
			const text = $("h2").text(); // 텍스트 꺼내기
			console.log(text);
			$("h2").text("새로운제목"); // 텍스트 변경하기
			
			const value = $(".input1").attr('value'); // 속성 값 꺼내기
			console.log(value);
			$(".input1").attr('type', 'password'); // 속성 변경하기
			$(".input2").removeAttr('disabled'); // 속성 삭제하기
		});
	</script>
</head>

<body>
	<h2>제목</h2>
	<input class="input1" type="text" value="1234">
	<input class="input2" type="text" value="abcd" disabled>
</body>

</html>
