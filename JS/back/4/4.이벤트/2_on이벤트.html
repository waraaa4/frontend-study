<!DOCTYPE html>
<html lang="ko">

<head>
	<script src="../js/jquery-3.7.1.min.js"></script>
	<script>
		// on 메소드는 태그에 이벤트를 등록함 (click mouseenter mouseout ...)
		$(function () {
			$("ul a").on("click", function (e) {
				// 모든 메뉴의 배경색을 하얀색으로 초기화
				$("ul a")
					.css({
						"background-color": "white"
					});
				// 현재 선택된 메뉴만 하늘색으로 변경
				$(this)
					.css({
						"background-color": "aqua"
					});
			});
		});
	</script>
</head>

<body>
	<ul>
		<li><a href="#">메뉴1</a></li>
		<li><a href="#">메뉴2</a></li>
		<li><a href="#">메뉴3</a></li>
	</ul>
</body>

</html>
