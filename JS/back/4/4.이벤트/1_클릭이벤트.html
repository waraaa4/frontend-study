<!DOCTYPE html>
<html lang="ko">

<head>
	<script src="../js/jquery-3.7.1.min.js"></script>
	<script>
		$(function () {
			// 버튼을 클릭하면 텍스트의 색을 변경
			$("button").click(function () {
				$("span")
					.css({
						"color": "red"
					});
			});
		});
	</script>
</head>

<body>
	<button>버튼1</button>
	<span>텍스트1</span>
</body>

</html>
