<!DOCTYPE html>
<html lang="ko">

<head>
  <title>회원가입폼 만들기</title>
  <link rel="stylesheet" href="./register.css" />
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script defer src="./register.js"></script>
</head>

<body>
  <form action="#" method="post">
    <fieldset>
      <legend>로그인 정보</legend>
      <ul>
        <li>
          <label for="userid">아이디</label>
          <input id="userid" name="userid" type="text" required /> <!-- 필수값 -->
        </li>
        <li>
          <label for="pwd1">비밀번호</label>
          <input id="pwd1" name="pwd1" type="password" required />
        </li>
        <li>
          <label for="pwd2">비밀번호 확인</label>
          <input id="pwd2" name="pwd2" type="password" required />
          <!-- 두 비밀번호가 일치하는지 확인하려면 별도의 자바스크립트 코드가 필요함  -->
          <span class="msg">두 개의 비밀번호가 일치하지 않습니다.</span>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>개인 정보</legend>
      <ul>
        <li>
          <label for="fullname">이름</label>
          <input id="fullname" name="fullname" type="text" maxlength="5" placeholder="5자 미만으로 입력" /> <!-- 글자수제한 -->
        </li>
        <li>
          <label for="level">회원 등급</label>
          <input id="level" name="level" type="text" readonly value="준회원" /> <!-- 읽기모드 -->
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <!-- submit 버튼을 클릭하면 입력필드의 값이 유효한지 검사함 (필수값이 있는지, 이메일이면 패턴이 알맞은지 등 ) -->
      <!-- <button type="submit">제출</button> -->
      <!-- 비밀번호가 일치하는 확인하는 버튼 추가 -->
      <button type="button" onclick="func();">제출</button> <!-- 버튼에 클릭이벤트를 적용하면 값 검사안함 -->
    </fieldset>
  </form>
</body>

</html>
