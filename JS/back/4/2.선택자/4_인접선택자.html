<!DOCTYPE html>
<html lang="ko">

<head>
	<script src="../js/jquery-3.7.1.min.js"></script>
	<script>
		$(function () {
			// 부모를 찾아서 css 적용
			$("#list_1").parent()
				.css("border", "2px dashed red");

			$("#list_1").siblings()
				.css("color", "blue");
		});
	</script>
</head>

<body>
	<ul>
		<li>리스트1

				<li id="list_1">리스트1-1</li>
				<li>리스트1-2</li>
			</ul>
		</li>
		<li>리스트2</li>
		<li>리스트3</li>
	</ul>
</body>

</html>
