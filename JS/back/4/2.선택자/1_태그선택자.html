<!DOCTYPE html>
<html lang="ko">

<head>
	<script src="../js/jquery-3.7.1.min.js"></script> <!-- 자바스크립트 라이브러리 연결 -->
	<script>
		// (document).ready : HTML 문서가 만들어질 때 특정함수를 실행
		$(document).ready(function () {
			$("h1").css("color", "red"); //선택자를 사용해서 제목의 색을 변경
		});
	</script>
</head>

<body>
	<h1>제목</h1>
</body>

</html>
