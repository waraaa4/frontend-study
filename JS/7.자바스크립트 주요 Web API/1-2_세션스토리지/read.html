<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    msg:
    <div id="msg"></div>
    person:
    <div>
        <span id="name"></span>
        <span id="age"></span>
    </div>
    
    <script>
        const msg = document.getElementById("msg");
        const name = document.getElementById("name");
        const age = document.getElementById("age");

        if (typeof Storage !== "undefined") {
            //스토리지에 저장된 데이터를 키로 꺼내기
            let message = sessionStorage.getItem("message");
            msg.textContent = message;

            //꺼낸 데이터를 객체로 변환하기
            let person = sessionStorage.getItem("person");
            let personObj = JSON.parse(person);
            name.textContent = personObj.name;
            age.textContent = personObj.age;
        }
    </script>
</body>

</html>

<!--
개발자 도구 열기 > Application 탭 > Session Storage 
1.스토리지에 데이터가 나타나는지 확인
2.url 주소 저장해서 메모장에 붙여 넣기
3.브라우저 껏다가 다시 열기
4.데이터가 없는 것을 확인*
(세션스토리지는 브라우저를 종료하면 삭제됨 (일회성)*
-->
