<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="text1" value="ABC" data-role="name" />
    <br />
    <button onclick="doSave(event);">저장</button>
    <script>
      // 아이디로 엘리먼트 찾기
      var oText1 = document.getElementById("text1");
      // 사용자가 입력한 값 꺼내오기
      var textValue = oText1.value;
      console.log(textValue);
      // 같음
      console.log(document.getElementById("text1").getAttribute("value"));

      // 특정 속성이 있는지 확인
      console.log(oText1.hasAttribute("value"));
      console.log(oText1.hasAttribute("data-role"));

      // 특정 속성 삭제
      oText1.removeAttribute("data-role");
      console.log(oText1.hasAttribute("data-role"));

      oText1.setAttribute("class", "democlass");

      // 속성 변경
      function doSave(e) {
        var obj = e.target;
        //사용자가 중복해서 버튼을 또 클릭하지 못하도록 버튼을 disabled 시킴
        obj.setAttribute("disabled", "true");

        // 저장을 실행하는 코드 작성
        setTimeout(function () {
          // 2초 후 버튼을 다시 enabled
          obj.disabled = false;
        }, 2000);
      }
    </script>
  </body>
</html>
