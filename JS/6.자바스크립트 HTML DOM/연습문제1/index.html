<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>프런트엔드 개발자 지원서</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="container">

      <h1>프런트엔드 개발자 지원서</h1> <!-- 제목 -->
      <p> <!-- 단락 -->
        HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
      </p>
      <hr /> <!-- 가로줄 -->

      <form> <!-- 입력양식 -->
        <h4>개인정보</h4>
        <ul> <!-- 입력필드 목록으로 만들기 (위아래로 정렬됨) -->
          <li>
            <label class="fixed-label" for="sname" > 이름 </label>
            <input type="text" id="sname"/>
          </li>
          <li>
            <label class="fixed-label" for="snumber"> 연락처 </label>
            <input type="tel" id="snumber" oninput="checkNumberInput(this)"/>
          </li>
        </ul>
        <h4>지원 분야</h4>
        <ul>
          <li> <!-- 지원분야는 한가지만 선택가능하므로 라디오 버튼으로 만듬 --> 
            <label><input type="radio" name="field" value="an" /> 웹 퍼블리싱</label>
          </li>
          <li>
            <label><input type="radio" name="field" value="pd" /> 웹 애플리케이션 개발</label>
          </li>
          <li>
            <label><input type="radio" name="field" value="eng" /> 개발 환경 개선</label>
          </li>
        </ul>
        <label>
          <h4>지원동기</h4>
          <textarea id="motive" cols="60" rows="5" oninput="updateCharacterCount(this)"></textarea>
          <div id="charCount" style="text-align: right; font-size: 0.9em;">0/30 글자</div>
        </label>
        <div>
          <input type="submit" value="접수하기" onclick="validateForm()"/>
          <input type="reset" value="다시 쓰기"/>
        </div>
      </form>

    </div>
  </body>
</html>
